<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Заявки</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <style>
      /* твои стили без изменений */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
      }
      .page {
        max-width: 1200px;
        margin: 0 auto;
      }
      .page__title {
        margin: 0 0 20px;
        font-size: 28px;
        font-weight: 600;
        color: #111827;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        padding: 20px 24px;
        overflow-x: auto;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        min-width: 900px;
      }
      .table thead {
        background: #f3f4f6;
      }
      .table th,
      .table td {
        padding: 10px 12px;
        text-align: left;
        font-size: 14px;
        border-bottom: 1px solid #e5e7eb;
        vertical-align: top;
      }
      .table th {
        font-weight: 600;
        color: #374151;
        white-space: nowrap;
      }
      .table tbody tr:nth-child(even) {
        background: #fafafa;
      }
      .table tbody tr:hover {
        background: #eef2ff;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 500;
      }
      .badge--yes {
        background: #dcfce7;
        color: #166534;
      }
      .badge--no {
        background: #fee2e2;
        color: #b91c1c;
      }
      .message {
        max-width: 320px;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #111827;
      }
      .muted {
        color: #6b7280;
        font-size: 13px;
      }
      .empty {
        padding: 16px 0;
        color: #6b7280;
        font-size: 14px;
      }

      /* Стили для кнопки удаления */
      .delete-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .delete-btn:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <h1 class="page__title">Заявки</h1>
        <a
          href="/"
          style="color: #3b82f6; text-decoration: none; font-weight: 500"
          >← На сайт</a
        >
      </div>
      <div class="card">
        <div id="applications"></div>
      </div>
    </div>

    <script type="module">
      const container = document.getElementById("applications");

      async function loadApplications() {
        try {
          const res = await fetch("/api/applications");
          if (!res.ok) throw new Error("Ошибка загрузки заявок");

          const data = await res.json();

          if (!data.length) {
            container.innerHTML =
              '<div class="empty">Пока нет ни одной заявки.</div>';
            return;
          }

          const rows = data
            .map((app) => {
              const agreeBadge = app.agree
                ? '<span class="badge badge--yes">Да</span>'
                : '<span class="badge badge--no">Нет</span>';

              const safeMessage = app.message || "—";
              const safeSpecialization = app.specialization || "—";
              const safeAddress = app.address || "—";
              const safePhone = app.phone || "—";
              const safeCreatedAt = app.created_at || "—";

              return `
            <tr>
              <td>${app.id}</td>
              <td>
                <div>${app.name}</div>
                <div class="muted">${safePhone}</div>
              </td>
              <td>${safeAddress}</td>
              <td>${safeSpecialization}</td>
              <td class="message">${safeMessage}</td>
              <td>${agreeBadge}</td>
              <td class="muted">${safeCreatedAt}</td>
              <td>
                <button class="delete-btn" data-id="${app.id}">Удалить</button>
              </td>
            </tr>
          `;
            })
            .join("");

          container.innerHTML = `
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Клиент</th>
                <th>Адрес</th>
                <th>Специализация</th>
                <th>Комментарий</th>
                <th>Согласие</th>
                <th>Создано</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        `;

          // ✅ ПРИВЯЗЫВАЕМ ОБРАБОТЧИКИ ПОСЛЕ СОЗДАНИЯ КНОПОК
          container.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", async () => {
              const id = btn.dataset.id;
              if (!confirm(`Удалить заявку #${id}?`)) return;

              try {
                const res = await fetch(`/api/applications/${id}`, {
                  method: "DELETE",
                });
                if (!res.ok) {
                  const error = await res.json();
                  throw new Error(error.error || "Ошибка удаления");
                }
                loadApplications(); // Перезагружаем таблицу
              } catch (err) {
                alert("Ошибка при удалении: " + err.message);
              }
            });
          });
        } catch (err) {
          console.error(err);
          container.innerHTML =
            '<div class="empty">Ошибка при загрузке заявок. Попробуйте обновить страницу.</div>';
        }
      }

      loadApplications();
    </script>
  </body>
</html>
